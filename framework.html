<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="./css/bootstrap.min.css">
<script src="./js/lib/jquery-1.10.1.js"></script>
<script src="./js/lib/underscore.js"></script>
<script>
// set mustash style
_.templateSettings = {
  interpolate : /\{\{(.+?)\}\}/g
};
</script>
<script src="./js/lib/backbone.js"></script>
<script src="./js/lib/raphael-min.js"></script>
<script src="./js/lib/g.raphael-min.js"></script>
<script src="./js/lib/g.pie-min.js"></script>
<body>
<h2>JavaScript Framework star/fork@github</h2>
<div id="container" class="container-fluid">
  <div class="row-fluid">
    <div class="span5">
      <h4>Frameworks</h4>
      <table class="table table-striped table-bordered table-condensed">
          <thead>
              <tr><th>logo</th><th>name</th><th>star</th><th>fork</th></tr>
          </thead>
          <tbody id="frameworkList">
          </tbody>
      </table>
      <div>
        <span>order</span>
        <input class="btn sortBy" type="button" value="asc/desc">
      </div>
    </div>
    <div class="span6">
      <h4>Graph</h4>
      <div id="graph"></div>
    </div>
    <script id="frameworkTmpl" type="template/javascript">
        <td>
          <img src="{{logo}}" style="width:130px; height:40px;">
        </td>
        <td><input class="inputName" type="text" value="{{name}}"></td>
        <td>
          <a class="btn" href="#"><i class="icon-star"></i>{{star}}</a>
        </td>
        <td>
          <a class="btn" href="#"><i class="icon-random"></i>{{fork}}</a>
        </td>
    </script>
    <script src="./js/frameworks.js"></script>
    <script>
    $(function() {
      var controller = new ControllerView();
    });
    </script>
</body>
</html>
